---
layout: default
title: Posts
---


{% for post in site.posts %}
<div class="card border-primary mb-3">
	<div class="card-header"><small class="text-muted"><time datetime="{{ post.date }}">{{ post.date | date: "%B %e, %Y" }}</time></small></div>
	<div class="card-body">
		<h4 class="card-title"><a href="{{ post.url }}">{{ post.title }} </a></h4>
		<p class="card-text">{{ post.excerpt }}</p>
	</div>
</div>

{% endfor %}
